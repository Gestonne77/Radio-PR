<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Radio Button Form</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Radio Button Form</h2>

            <div class="radio-option">
                <input type="radio" id="option1" name="radioOption" value="option1">
                <label for="option1">Option 1</label>
            </div>

            <div class="radio-option">
                <input type="radio" id="option2" name="radioOption" value="option2">
                <label for="option2">Option 2</label>
            </div>

            <div class="radio-option">
                <input type="radio" id="option3" name="radioOption" value="option3">
                <label for="option3">Option 3</label>
            </div>

            <div class="radio-option">
                <input type="radio" id="option4" name="radioOption" value="option4">
                <label for="option4">Option 4</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
